<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>Demo - ox-input</title>
  <link rel="stylesheet" href="../elements/normalize.css">
  <link rel="stylesheet" href="../elements/global.css">
  <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <!-- 引入组件的js -->
  <script type="module" src="../elements/ox-input-wangning.js"></script>
</head>
<body>
  <custom-style>
    <style>
      .zone{
        display:flex;
      }
    </style>
  </custom-style>
  <div class="page page-demo">
    <h1 class="page-title">
      输入框(ox-input)
    </h1>
    <div class="zone">
      默认状态：<ox-input type="text" placeholder="输入提示文本" fontsize="12px"></ox-input>
    </div>
    <div class="zone">
      禁用状态：<ox-input type="prohibit" placeholder="输入提示文本" disabled></ox-input>
    </div>
    <div class="zone">
      输入电话：
      <ox-input type="tel" placeholder="输入提示文本">
        <div class="ox-input-error-word" slot="notice">请输入11位电话</div>
      </ox-input>
    </div>
    <div class="zone">
      输入邮箱：
      <ox-input type="email" placeholder="输入提示文本">
        <div class="ox-input-error-word" slot="notice">请输入邮箱号码</div>
      </ox-input>
    </div>
    <div class="zone">
      输入URL：
      <ox-input type="url" placeholder="输入提示文本">
        <div class="ox-input-error-word" slot="notice">请输入正确的url地址</div>
      </ox-input>
    </div>
    <div class="zone">
      搜索状态：
      <ox-input type="search" placeholder="输入提示文本">
        <div class="ox-input-search-icon" slot="search">
          <i class="fa fa-search"></i>
        </div>
      </ox-input>
    </div>
  </div>
  <script>
    var search = document.querySelector('ox-input[type="search"]'); 
    search.onkeydown = function(e){
      var e = e||window.event;
      if(e.keyCode == 13){
        alert(this.onValue());
      }
    }
  </script>
</body>
</html>
