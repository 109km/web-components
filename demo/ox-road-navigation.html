<html>

<head>

<body>
  <custom-style>

  </custom-style>
  <div class="page page-demo">
    <h1 class="page-title">
      导航路劲(ox-road-navigation)

        <ox-road-nav-item target="_black" href="#">aaa</ox-road-nav-item>

    </div>
    <script>
      const el = document.querySelectorAll("#nav");
      const item = [{
          href: "https://www.baidu.com",
          text: "导航1",
          isActive: false,
          params: {
            a: 1,
            b: 2
          }
        },
        {
          href: "#",
          text: "导航2",
          isActive: true,
        },
        {
          href: "#",
          text: "导航3"
        }
      ];
      const a = el[0].setAttribute("content", JSON.stringify(item));
    </script>
  </div>
