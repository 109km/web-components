<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>Demo - ox-input</title>
  <link rel="stylesheet" href="../elements/normalize.css">
  <link rel="stylesheet" href="../elements/global.css">
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- 引入组件的js -->
  <script type="module" src="../elements/ox-input-wangdi/ox-input-wangdi.js"></script>
</head>

<body>
  <style>
    ox-input {
      display: inline-block;
      border: 1px solid #ccc;
      background: #e8e8e8;
      border-radius: 4px;
    }
    ox-input:focus{
    outline: 0;
    border: 1px solid #f95d5d;
    box-shadow: 0px 0px 10px 0px #f95d5d;
  }
  </style>
  <div class="page page-demo">
    <h1 class="page-title">
      输入框(ox-input)
    </h1>
    <div class="zone">
      <h2>默认</h2>
      <ox-input class="ox-input" value="" type="Default" placeholder="请输入内容"></ox-input>
    </div>
    <div class="zone">
      <h2>禁止</h2>
      <ox-input class="ox-input" disabled type="Disabled"></ox-input>
    </div>
    <div class="zone">
      <h2>手机号</h2>
      <ox-input class="ox-input" required value="" type="Phone" placeholder="请输入手机号">
      </ox-input>
    </div>
    <div class="zone">
      <h2>e-mail</h2>
      <ox-input class="ox-input" required value="" type="Email" placeholder="请输入邮箱号"></ox-input>
    </div>
    <div class="zone">
      <h2>URL网址</h2>
      <ox-input class="ox-input" required value="" type="Url" placeholder="请输入url"></ox-input>
    </div>
  
  </div>
</body>

</html>
