<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>Demo - ox-checkbox</title>
  <link rel="stylesheet" href="../elements/normalize.css">
  <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="../elements/global.css">
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- 引入组件的js -->
  <script type="module" src="../elements/ox-checkbox.js"></script>
</head>

<body>
  <custom-style>
    <style>
      ox-checkbox {
        display: block;
        margin-bottom: 20px;
      }

      .fa {
        color: #fff;
      }
    </style>
  </custom-style>
  <div class="page page-demo">
    <h1 class="page-title">
      多选(ox-checkbox)
    </h1>
    <div class="zone">
      <h2>第1组</h2>
      <ox-checkbox checked group="group1" value="1">
        <i class="fa fa-check" slot="icon"></i>
        <span slot="label">选项1</span>
      </ox-checkbox>
      <ox-checkbox group="group1" value="2">
        <i class="fa fa-check" slot="icon"></i>
        <span slot="label">选项2</span>
      </ox-checkbox>
      <ox-checkbox group="group1" value="3">
        <i class="fa fa-check" slot="icon"></i>
        <span slot="label">选项3</span>
      </ox-checkbox>
    </div>

    <div class="zone">
      <h2>第2组</h2>
      <ox-checkbox group="group2" value="1">
        <i class="fa fa-thumbs-o-up" slot="icon"></i>
        <span slot="label">选项1</span>
      </ox-checkbox>
      <ox-checkbox checked group="group2" value="2">
        <i class="fa fa-thumbs-o-up" slot="icon"></i>
        <span slot="label">选项2</span>
      </ox-checkbox>
      <ox-checkbox group="group2" value="3">
        <i class="fa fa-thumbs-o-up" slot="icon"></i>
        <span slot="label">选项3</span>
      </ox-checkbox>
    </div>
  </div>
</body>

</html>
