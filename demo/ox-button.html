<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>Demo - ox-button</title>
  <link rel="stylesheet" href="../elements/normalize.css">
  <link rel="stylesheet" href="../elements/global.css">
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- 引入组件的js -->
  <script type="module" src="../elements/ox-button/ox-button.js"></script>
</head>

<body>
  <custom-style>
    <style>
      ox-button{
        margin-right: 50px;
      }
    </style>
  </custom-style>
  <div class="page page-demo">
    <h1 class="page-title">
      按钮(ox-button)
    </h1>
    <div class="zone">
      <ox-button type="default">默认按钮</ox-button>
      <ox-button type="primary">主要按钮</ox-button>
      <ox-button type="text">文字按钮</ox-button>
    </div>

    <div class="zone">
      <ox-button type="success">成功按钮</ox-button>
      <ox-button type="warning">警告按钮</ox-button>
      <ox-button type="error">错误按钮</ox-button>
    </div>

    <div class="zone">
      <ox-button type="success-hollow">成功按钮</ox-button>
      <ox-button type="warning-hollow">警告按钮</ox-button>
      <ox-button type="error-hollow">错误按钮</ox-button>
    </div>
  </div>
</body>

</html>
