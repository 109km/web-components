<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>Demo - ox-radio</title>
  <link rel="stylesheet" href="../elements/normalize.css">
  <link rel="stylesheet" href="../elements/global.css">
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- 引入组件的js -->
  <script type="module" src="../elements/ox-radio.js"></script>
</head>

<body>
  <custom-style>
    <style>
      ox-radio {
        display: block;
        margin-bottom: 20px;
      }
    </style>
  </custom-style>
  <div class="page page-demo">
    <h1 class="page-title">
      单选(ox-radio)
    </h1>
    <div class="zone">
        <h2>组元素</h2>
        <ox-radio group="choices1" value="已选中" class="ox-radio-actived" >已选中</ox-radio>
        <ox-radio group="choices1" value="未选中">未选中</ox-radio>
        <ox-radio group="choices1" value="不可用" disabled>不可用</ox-radio>
        <ox-radio group="choices1" value="选中不可用" disabled class="ox-radio-actived">选中不可用</ox-radio>     
    </div>
  </div>
</body>

</html>
