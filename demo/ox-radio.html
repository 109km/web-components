<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>Demo - ox-radio</title>
  <link rel="stylesheet" href="../elements/normalize.css">
  <link rel="stylesheet" href="../elements/global.css">
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- 引入组件的js -->
  <script type="module" src="../elements/ox-radio.js"></script>
</head>

<body>
  <custom-style>
    <style>
      ox-radio {
        display: block;
        margin-bottom: 20px;
      }
    </style>
  </custom-style>
  <div class="page page-demo">
    <h1 class="page-title">
      单选(ox-radio)
    </h1>
    <div class="zone">
      <h2>第1组</h2>
      <ox-radio checked class="ox-radio-actived" disabled group="choices1" value="1"><span>选项1</span></ox-radio>
      <ox-radio group="choices1" value="2" disabled>选项2</ox-radio>
      <ox-radio group="choices1" value="3" disabled>选项3</ox-radio>
    </div>
    <div class="zone">
      <h2>第2组</h2>
      <ox-radio group="choices2" value="4" disabled><span>选项1</span></ox-radio>
      <ox-radio group="choices2" value="5">选项2</ox-radio>
      <ox-radio group="choices2" value="6">选项3</ox-radio>
    </div>
  </div>
</body>

</html>
