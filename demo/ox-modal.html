<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>Demo - ox-modal</title>
  <link rel="stylesheet" href="../elements/normalize.css">
  <link rel="stylesheet" href="../elements/global.css">
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- 引入组件的js -->
  <script type="module" src="../elements/ox-modal/ox-modal.js"></script>
</head>

<body>
  <custom-style>
    <style>
      button{
        margin: 50px 0 0 0;
        padding: 10px 20px;
      }
    </style>
  </custom-style>
  <div class="page page-demo">
    <button id="show">弹出窗口</button>
    <ox-modal for="show" type="warning" maskcloseable="yes">
      <div class="title" slot="title">Modal 标题</div>
      <div class="content" slot="content">Modal 内容</div>
    </ox-modal>
  </div>
  <script>
    let btn = document.querySelector('#show');
    let modal = document.querySelector('ox-modal');
    btn.addEventListener('click', function(e) {
      modal.show();
    });
    modal.onOK = function(e) {
      alert('OK is clicked');
      modal.hide();
    }
    modal.onCancel = function(e) {
      alert('Cancel is clicked');
      modal.hide();
    }
  </script>
</body>

</html>
