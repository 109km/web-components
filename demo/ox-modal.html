<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>Demo - ox-checkbox</title>
  <link rel="stylesheet" href="../elements/normalize.css">
  <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="../elements/global.css">
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- 引入组件的js -->
  
  <script type="module" src="../elements/ox-button/ox-button.js"></script>
  <script type="module" src="../elements/ox-modal/ox-modal.js"></script>
</head>
<body>
  <custom-style>
    <style>
      /*ox-checkbox {
        display: block;
        margin-bottom: 20px;
      }
      .fa {
        color: #fff;
      }*/
      .btn{
        display: inline-block;
        cursor: pointer;
        padding: 8px 20px;
        border-radius: 2px;
        border: 1px solid transparent;
        background-color: #08b8fd;
        color: #fff;
      }
    </style>
  </custom-style>
  <div class="page page-demo">
    <h1 class="page-title">
      对话框(ox-modal)
    </h1>
    <div class="zone">
      <ox-button type="success">成功按钮</ox-button>
    </div>
    <div class="zone">
      <ox-button type="warning">警告按钮</ox-button>
      <ox-button type="error">错误按钮</ox-button>
    </div>
    <button class="btn" data-type="success">成功方法</button>
    <button class="btn" data-type="warning">警告方法</button>
    <button class="btn" data-type="error">失败方法</button>

    <!-- ox-modal -->
    <ox-modal title="我是标题" content="我是内容" mask="show" oktext="确定吧" cancel-text="取消吧"></ox-modal>


  </div>
</body>
</html>
