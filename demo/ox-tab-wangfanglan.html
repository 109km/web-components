<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>Demo - ox-tab</title>
  <link rel="stylesheet" href="../elements/normalize.css">
  <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="../elements/global.css">
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- 引入组件的js -->
  <script type="module" src="../elements/ox-tab-wangfanglan/ox-tab-options.js"></script>
  <script type="module" src="../elements/ox-tab-wangfanglan/ox-tab-option.js"></script>
  <script type="module" src="../elements/ox-tab-wangfanglan/ox-tab-contents.js"></script>
  <script type="module" src="../elements/ox-tab-wangfanglan/ox-tab-content.js"></script>
</head>

<body>
  <div class="page page-demo">
    <h1 class="page-title">
      选项卡(ox-tab)
    </h1>
    <div class="zone">
      <h2>第1组</h2>
      <ox-tab-options>
        <ox-tab-option index-option="option-1">选项一选项一</ox-tab-option>
        <ox-tab-option index-option="option-2">选项二</ox-tab-option>
        <ox-tab-option index-option="option-3">选项三</ox-tab-option>
        <ox-tab-option index-option="option-4">选项四</ox-tab-option>
      </ox-tab-options>
      <ox-tab-contents>
        <ox-tab-content index-content="option-1">选项一</ox-tab-content>
        <ox-tab-content index-content="option-2">选项二</ox-tab-content>
        <ox-tab-content index-content="option-3">选项三</ox-tab-content>
        <ox-tab-content index-content="option-4">选项四</ox-tab-content>
      </ox-tab-contents>


    </div>
  </div>
</body>

</html>
