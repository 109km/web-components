<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>Demo - ox-pagination</title>
  <link rel="stylesheet" href="../elements/normalize.css">
  <link rel="stylesheet" href="../elements/global.css">
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- 引入组件的js -->
  <script type="module" src="../elements/ox-pagination/ox-pagination.js"></script>
</head>

<body>
  <custom-style>
    <style>
      ox-pagination {
        display: block;
        margin-bottom: 20px;
      }
    </style>
  </custom-style>
  <div class="page page-demo">
    <h1 class="page-title">
      分页(ox-pagination)
    </h1>
    <div class="zone">
      <ox-pagination defaultCurrent="1" total="30"></ox-pagination>
    </div>
  </div>

  <script>
    const pageChange = document.querySelector('ox-pagination');
    pageChange.onOk = function() {
      console.log('outer-currentPage:', this.currentPage);
    }
  
  
  </script>
