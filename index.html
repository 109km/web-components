<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web components</title>
  <!-- build:css -->
  <link rel="stylesheet" href="./elements/normalize.css">
  <link rel="stylesheet" href="./elements/global.css">
  <!-- endbuild -->

  <!-- build:js -->
  <script src="./index.js" type="module"></script>
  <!-- endbuild -->

</head>

<body>
  <custom-style>
    <style is="custom-style">
      .page {
        width: 600px;
        margin: 50px auto 0 auto;
      }
      .zone{
        margin-bottom: 50px;
      }
      .bubble-alert-right{
        right: -145%;
      }
    </style>
  </custom-style>
  <div class="page">
    <div class="zone">
      <ox-button>测试按钮</ox-button>
    </div>
    <div class="zone">
      <ox-bubble>
        <ox-bubble-main>
          测试气泡
        </ox-bubble-main>
        <ox-bubble-alert ox-class="bubble-alert-right" type="right">
          右方内容提示信息
        </ox-bubble-alert>
      </ox-bubble>
    </div>
    <div class="zone">
      <ox-checkbox checked group="group1" value="1">
        <span slot="label">选项1</span>
      </ox-checkbox>
      <ox-checkbox group="group1" value="2">
        <span slot="label">选项2</span>
      </ox-checkbox>
      <ox-checkbox group="group1" value="3" disabled>
        <span slot="label">选项3</span>
      </ox-checkbox>
    </div>
    <div class="zone">
      <ox-pagination default-page="25" total="48" ></ox-pagination>
    </div>
  </div>
  <script>
    const pageChange = document.querySelector('ox-pagination');
    pageChange.onOk = function() {
      console.log('outer-currentPage:', this.page);
    }
  
  
  </script>
</body>

</html>
